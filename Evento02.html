<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento01</title>
</head>
<body>
    <button id="cliklt">Haz clic aqui</button>
    <p id="HoverPara">Esto es el texto de prueba</p>
    <b id="effect"></b>
    <script>

   const x=document.getElementById("cliklt");
   const y= document.getElementById("HoverPara");

x.addEventListener("click", RespondClick);
y.addEventListener("mouseover",RespondMouseOver);
y.addEventListener("mouseout", RespondMouseOut);
function RespondMouseOver()
{
document.getElementById("effect"). innerHTML+= "MouseOver Evento" +"<br>";

}

function  RespondMouseOut()
{
    document.getElementById("effect"). innerHTML+= "MouseOut Evento" +"<br>";
}
function RespondClick ()
{
    ocument.getElementById("effect"). innerHTML+= "Click Evento" +"<br>";
}

    </script>
</body>
</html>
